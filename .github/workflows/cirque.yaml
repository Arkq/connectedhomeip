name: Cirque

on:
    push:
    pull_request:
    merge_group:
    workflow_dispatch:

concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true

jobs:
    cirque:
        name: Cirque
        timeout-minutes: 90

        env:
            DOCKER_RUN_VERSION: 0.6.35
            GITHUB_CACHE_PATH: /tmp/cirque-cache/

        runs-on: ubuntu-latest
        if: github.actor != 'restyled-io[bot]'

        container:
            image: connectedhomeip/chip-build-cirque:0.6.35
            volumes:
                - "/tmp/log_output:/tmp/test_logs"
                - "/dev/pts:/dev/pts"
            options: --privileged

        steps:
            - uses: Wandalen/wretry.action@v1.0.36
              name: Checkout
              with:
                  action: actions/checkout@v3
                  with: |
                      token: ${{ github.token }}
                  attempt_limit: 3
                  attempt_delay: 2000
            - name: Checkout submodules
              run: scripts/checkout_submodules.py --shallow --platform linux

            - name: Bootstrap cache
              uses: actions/cache@v3
              with:
                  key: ${{ runner.os }}-env-${{ hashFiles('scripts/setup/*', 'third_party/pigweed/**') }}
                  path: |
                      .environment
                      build_overrides/pigweed_environment.gni
            - name: Bootstrap
              timeout-minutes: 10
              run: scripts/build/gn_bootstrap.sh

            # - name: Get cirque cache key
            #   id: cirque-key
            #   run: |
            #       echo "::set-output name=val::$(scripts/tests/cirque_tests.sh cachekeyhash)"
            # - name: Cache
            #   uses: actions/cache@v2
            #   if: ${{ !env.ACT }}
            #   id: cache
            #   with:
            #       path: ${{ env.GITHUB_CACHE_PATH }}
            #       key: ${{ runner.os }}-cirque-${{ steps.cirque-key.outputs.val }}
            #       restore-keys: |
            #           ${{ runner.os }}-cirque-

            - name: Cirque Bootstrap
              timeout-minutes: 15
              run: scripts/tests/cirque_tests.sh bootstrap

            - name: Artifact suffix
              id: outsuffix
              uses: haya14busa/action-cond@v1.1.1
              if: ${{ !env.ACT }}
              with:
                  cond: ${{ github.event.pull_request.number == '' }}
                  if_true: "${{ github.sha }}"
                  if_false: "pull-${{ github.event.pull_request.number }}"

            - name: Build Binaries
              timeout-minutes: 30
              run: |
                  ./scripts/run_in_build_env.sh \
                    "./scripts/build/gn_gen_cirque.sh"
            - name: Run Tests
              timeout-minutes: 45
              env:
                  LOG_DIR: /tmp/log_output
                  CLEANUP_DOCKER_FOR_CI: 1
                  GITHUB_ACTION_RUN: 1
              run: ./scripts/tests/cirque_tests.sh run_all_tests

            - name: Uploading Binaries
              uses: actions/upload-artifact@v3
              if: ${{ always() && !env.ACT }}
              with:
                  name: cirque_log-${{steps.outsuffix.outputs.value}}-logs
                  path: /tmp/log_output
